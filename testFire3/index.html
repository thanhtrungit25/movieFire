<!DOCTYPE html>
<html lang="en" ng-app="sampleApp">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-controller="SampleCtrl">
    <ul>
        <li ng-repeat="movie in movies">
            <!-- edit a movie favourite -->
            <input ng-model="movie.name" ng-change="movies.$save(movie)">

            <!-- delete a movie favourite -->
            <button ng-click="movies.$remove(movie)">Delete movie</button>
        </li>
    </ul>
    
    <form ng-submit="addMovie()">
        <input  ng-model="newMovieText">
        <button type="submit">Add Movie</button>
    </form>

</body>
</html>
