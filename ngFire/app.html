<!DOCTYPE html>
<html lang="en" ng-app="MovieFire">
<head>
    <meta charset="UTF-8">
    <title>Movie Fire</title>
    <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body ng-controller="MainController">
    <h1>Movie Fire</h1>
    <h3>Save all your favourite movie here.</h3>
    <hr />

    <input type="text" id="movieName" placeholder="Enter your favourite movie here" ng-keypress="saveToList($event)" ng-model="mvName">

    <h4>My Favorite Movies</h4>
    <ol id="favMovies">
        <label ng-hide="movies.length">Loading.. Please wait..</label>
        <li ng-repeat="movie in movies">{{movie.name}} [
            <a href="javascript:" ng-click="edit($index)">Edit</a> |
            <a href="javascript:" ng-click="edit($index)">Delete</a>]
        </li>
    </ol>

<!-- AngularJS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

<!-- Firebase -->
<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

<!-- AngularFire -->
<script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>

<!-- app -->
<script src="app.js"></script>
</body>
</html>
